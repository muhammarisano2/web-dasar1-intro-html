<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar membuat table</title>
  </head>
  <body>
    <h1>belajar membuat table</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>description</th>
          <th>kategori</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Nasi goreng</td>
            <td rowspan="2">10000</td>
            <td>pedes</td>
            <td>makanan</td>
          </tr>
          <tr>
            <td>jus apel</td>
            <!-- <td>7000</td> -->
            <td>jus dingin</td>
            <td>minuman</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
