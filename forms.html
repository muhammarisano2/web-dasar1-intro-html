<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form input product</h1>
    <form>
        <div>
            <label for="name">Nama Barang:</label>
            <input type="text" name="name" placeholder="Name" id="name" />
        </div>
        <div>
            <label for="price">Harga</label>
            <input type="text" name="price" placeholder="harga" id="price">
        <div>
        <div>
            <label for="description">Deskripsi</label>
            <textarea name="description"></textarea>
        </div>
        <div>
            <label for="category">Kategori</label>
            <select name="category">
                <option value="makanan">Makanan</option>
                <option value="miniman">minuman</option>
                <option value="snack">snack</option>
            </select>
        </div>
        <div>
            <input type="radio" value="baru" id="baru" name="keterangan">
            <label for="baru">baru</label>
            <input type="radio" value="bekas" id="bekas" name="keterangan">
            <label for="bekas">Bekas</label>
        </div>

        <button type="submit">Simpan</button>
    </form>
    
</body>
</html>
